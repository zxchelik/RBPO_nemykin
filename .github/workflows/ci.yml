name: CI (project)

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version || '3.12' }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version || '3.12' }}-pip-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        timeout-minutes: 5
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint
        timeout-minutes: 5
        run: |
          ruff check .
          black --check .
          isort --check-only .

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        timeout-minutes: 5
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Tests
        timeout-minutes: 10
        run: |
          mkdir -p reports/${{ matrix.python-version }}
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/${{ matrix.python-version }}/junit.xml \
            --cov=src/backend/app \
            --cov-report=xml:reports/${{ matrix.python-version }}/coverage.xml

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-py${{ matrix.python-version }}
          path: reports/${{ matrix.python-version }}/**

  deploy-mock:
    needs: [lint, test]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: staging
    env:
      DEPLOY_ENDPOINT: ${{ vars.STAGING_DEPLOY_ENDPOINT }}
      DEPLOY_TOKEN: ${{ secrets.STAGING_DEPLOY_TOKEN }}
      APP_ENV: staging
    steps:
      - name: Mock deploy to staging
        run: |
          echo "Simulating deploy to staging environment"
          if [ -z "$DEPLOY_TOKEN" ]; then
            echo "Deploy token not configured; skipping external call"
            exit 0
          fi
          echo "Deploy token provided: yes"
          echo "Target endpoint: ${DEPLOY_ENDPOINT:-unset}"
          echo "Build hash: ${{ github.sha }}"
